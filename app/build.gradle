apply plugin: 'com.android.application'
apply plugin: 'com.mob.sdk'

// 在MobSDK的扩展中注册SMSSDK的相关信息
MobSDK {
    appKey "2606701671eeb"
    appSecret "4bb2ffc425f5ab8a45ea64f0fe0e82c9"

    SMSSDK {
        gui false
    }
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.twinkle.htwinkle"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'org.xutils:xutils:3.5.0'//XUTILS3
    implementation 'com.alibaba:fastjson:1.2.39'//FASTJSON
    implementation 'com.android.support:design:27.1.1'//textinputlayout
    implementation 'cn.bmob.android:bmob-sdk:3.6.2'//bmob
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30' //recyclerview adapter
    implementation 'com.android.support:recyclerview-v7:27.1.1'//recyclerview
    implementation 'com.youth.banner:banner:1.4.10'  //banner
    implementation ('com.jph.takephoto:takephoto_library:4.0.3'){
        exclude group: 'io.reactivex'
    }  //图片选择框架

    implementation 'com.amap.api:search:5.7.0'  //pio信息

}
